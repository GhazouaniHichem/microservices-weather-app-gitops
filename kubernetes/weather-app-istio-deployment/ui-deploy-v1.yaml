---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-v1
  namespace: istio-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
      version: v1
  template:
    metadata:
      labels:
        app: ui
        version: v1
        istio: monitor
    spec:
      containers:
        - image: ghazouanihm/weatherapp-ui:11.4
          imagePullPolicy: Always
          name: ui
          env:
            - name: AUTH_HOST
              value: "auth-service"
            - name: AUTH_PORT
              value: "8080"
            - name: WEATHER_HOST
              value: "weather-service"
            - name: WEATHER_PORT
              value: "5000"
          ports:
            - name: ui-tcp
              containerPort: 3000