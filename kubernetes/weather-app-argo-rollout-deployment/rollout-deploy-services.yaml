apiVersion: v1
kind: Service
metadata:
  name: weatherapp-ui-rollout-service
  namespace: rollout-deploy
spec:
  ports:
  - port: 3000
    targetPort: tcp-ui
    protocol: TCP
    name: ui-tcp
  selector:
    app: ui-rollout

---

apiVersion: v1
kind: Service
metadata:
  name: weatherapp-db-rollout-service
  namespace: rollout-deploy
spec:
  ports:
  - port: 3306
    targetPort: tcp-db
    protocol: TCP
    name: db-tcp
  selector:
    app: db

---

apiVersion: v1
kind: Service
metadata:
  name: weatherapp-weather-rollout-service
  namespace: rollout-deploy
spec:
  ports:
  - port: 5000
    targetPort: tcp-weather
    protocol: TCP
    name: weather-tcp
  selector:
    app: weather

---

apiVersion: v1
kind: Service
metadata:
  name: weatherapp-auth-rollout-service
  namespace: rollout-deploy
spec:
  ports:
  - port: 8080
    targetPort: tcp-auth
    protocol: TCP
    name: auth-tcp
  selector:
    app: auth