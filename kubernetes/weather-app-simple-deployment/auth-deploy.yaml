apiVersion: v1
kind: Namespace
metadata:
  name: simple-deploy
  labels:
    monitoring: prometheus
    istio-injection: enabled

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: simple-deploy
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ghazouanihm/weatherapp-auth:1.0
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: "db-service"
            - name: DB_PASSWORD
              value: "my-secret-pw"
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: simple-deploy
spec:
  selector:
    app: auth
  type: ClusterIP
  ports:
  - name: tcp-auth
    protocol: "TCP"
    port: 8080
    targetPort: 8080
