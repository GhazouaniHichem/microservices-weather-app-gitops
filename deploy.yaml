apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
        - name: weather
          image: ghazouanihm/weatherapp-weather:1.0
          imagePullPolicy: Always
          env:
            - name: APIKEY
              value: "9bf8ba9657ba467ca4b123541231105"
          ports:
            - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: weather-service
spec:
  selector:
    app: weather
  type: ClusterIP
  ports:
  - protocol: "TCP"
    port: 5000
    targetPort: 5000

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: ghazouanihm/weatherapp-ui:1.0
          imagePullPolicy: Always
          env:
            - name: AUTH_HOST
              value: "auth-service"
            - name: AUTH_PORT
              value: "8080"
            - name: WEATHER_HOST
              value: "weather-service"
            - name: WEATHER_PORT
              value: "5000"
          ports:
            - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: ui-service
spec:
  selector:
    app: ui
  type: LoadBalancer
  ports:
  - protocol: "TCP"
    port: 3000
    targetPort: 3000


---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: mysql
          imagePullPolicy: Always
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "my-secret-pw"
          ports:
            - containerPort: 3306

---

apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  selector:
    app: db
  type: ClusterIP
  ports:
  - protocol: "TCP"
    port: 3306
    targetPort: 3306


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ghazouanihm/weatherapp-auth:1.0
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: "db-service"
            - name: DB_PASSWORD
              value: "my-secret-pw"
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  type: ClusterIP
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
